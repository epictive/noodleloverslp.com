<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>면사랑</title>
<!-- CSS -->
<link rel="stylesheet" href="./assets/css/reset.css">
<link rel="stylesheet" href="./assets/css/style.css">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="brand">
            <div class="inner">
                <img src="./assets/images/logo.png" alt="면사랑">
            </div>
        </div>
        <div id="menu" class="menu">
            <div class="inner">
                <img src="./assets/images/menu.png"  alt="" usemap="#menu_link" class="menu_item">
  
                <map name="menu_link">
                    <area target="_self" alt="프리미엄 냉동밀키트"  title="프리미엄 냉동밀키트" href="#" coords="0,0,295,111" shape="rect" data-idx="0" class="js-scroll">
                    <area target="_self" alt="냉동팩면&냉동용기면"  title="냉동팩면&냉동용기면" href="#" coords="295,0,586,111" shape="rect" data-idx="1" class="js-scroll">
                    <area target="_self" alt="수입파스타"           title="수입파스타" href="#" coords="586,0,759,111" shape="rect" data-idx="2" class="js-scroll">
                    <area target="_self" alt="도전파스타스타"       title="도전파스타스타" href="#" coords="759,0,1000,111" shape="rect" data-idx="3" class="js-scroll">
                </map>
            </div>
        </div>
    </div>

    <div class="contents">
        <div class="inner">
            <div class="cont cont_1 scroll-section">
                <img src="./assets/images/con_1.png" alt="" usemap="#cont1_link">
  
                <map name="cont1_link">
                    <area target="_self" alt="구매하기" title="구매하기" href="#" coords="311,2433,689,2544" shape="rect">
                </map>
            </div>
            <div class="cont cont_2 scroll-section">
                <img src="./assets/images/con_2.png" alt="" usemap="#cont2_link">
                
                <div class="img_wrap">
                    <img src="./assets/images/gif.gif" alt="전자렌지 애니메이션">
                </div>
  
                <map name="cont2_link">
                    <area target="_self" alt="구매하기" title="구매하기" href="#" coords="311,2064,689,2175" shape="rect">
                </map>
            </div>
            <div class="cont cont_3 scroll-section">
                <img src="./assets/images/con_3.png" usemap="#cont3_link">
  
                <map name="cont3_link">
                    <area target="_self" alt="구매하기" title="구매하기" href="#" coords="311,2311,689,2422" shape="rect">
                </map>
            </div>
            <div class="cont cont_4 scroll-section">
                <img src="./assets/images/con_4.png" alt="">
                
                <div class="vod_wrap">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/_DlWf1L2q5U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div class="cont cont_5">
                <img src="./assets/images/con_5.png" usemap="#cont5_link">
  
                <map name="cont5_link">
                    <area target="_self" alt="네이버 면사랑몰 바로가기" title="네이버 면사랑몰 바로가기" href="#" coords="50,300,262,580" shape="rect">
                    <area target="_self" alt="11번가 바로가기" title="11번가 바로가기" href="#" coords="278,300,490,580" shape="rect">
                    <area target="_self" alt="쿠팡 로켓프레시 바로가기" title="쿠팡 로켓프레시 바로가기" href="#" coords="508,300,720,580" shape="rect">
                    <area target="_self" alt="이마트 바로가기" title="이마트 바로가기" href="#" coords="738,300,950,580" shape="rect">
                    
                    <area target="_self" alt="구매하기" title="구매하기" href="#" coords="311,642,689,753" shape="rect">
                </map>
            </div>
            <div class="cont cont_6">
                <img src="./assets/images/con_6.png" alt="">
            </div>
        </div>
    </div>
</div>

<script src="./assets/js/jquery.rwdImageMaps.min.js"></script>
<script src="./assets/js/common.js"></script>
</body>
</html>
